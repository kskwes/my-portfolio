<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>芸歴調べ</title>
    <link rel="stylesheet" href="./css/styles.css">
  </head>
  <body>
    <header>
      <div class="imgWrapper">
        <img src="./img/header.png" alt="芸歴調べ">
      </div>
    </header>
    <div class="contentWrapper">
      <div id="listWrapper">
        <div id=listLeft>
          <div id="fieldLeft" class="field">
          ?
          </div>
          <div id="fieldLeftYear" class="fieldYear">
          ?
          </div>
          <div id="yearLeft1" class="yearField">
          45
          </div>
          <div id="yearLeft2" class="yearField">
          39
          </div>
          <div id="yearLeft3" class="yearField">
          37
          </div>
          <div id="yearLeft4" class="yearField">
          31
          </div>
          <div id="yearLeft5" class="yearField">
          34
          </div>
          <div id="nameLeft1" class="nameFieldLeft">
          明石家さんま
          </div>
          <div id="nameLeft2" class="nameFieldLeft">
          とんねるず
          </div>
          <div id="nameLeft3" class="nameFieldLeft">
          ダウンタウン
          </div>
          <div id="nameLeft4" class="nameFieldLeft">
          爆笑問題
          </div>
          <div id="nameLeft5" class="nameFieldLeft">
          ウッチャンナンチャン
          </div>
        </div>
        <div id=listRight>
          <div id="fieldRight" class="field">
          ?
          </div>
          <div id="fieldRightYear" class="fieldYear">
          ?
          </div>
          <div id="yearRight1" class="yearField">
          45
          </div>
          <div id="yearRight2" class="yearField">
          39
          </div>
          <div id="yearRight3" class="yearField">
          37
          </div>
          <div id="yearRight4" class="yearField">
          31
          </div>
          <div id="yearRight5" class="yearField">
          34
          </div>
          <div id="nameRight1" class="nameFieldRight">
          明石家さんま
          </div>
          <div id="nameRight2" class="nameFieldRight">
          とんねるず
          </div>
          <div id="nameRight3" class="nameFieldRight">
          ダウンタウン
          </div>
          <div id="nameRight4" class="nameFieldRight">
          爆笑問題
          </div>
          <div id="nameRight5" class="nameFieldRight">
          ウッチャンナンチャン
          </div>
        </div>
      </div>
      <!-- Result Area -->
      <div class="resultWrapper">
        <div id="resultLeft">?</div>
        <div id="resultRight">?</div>
      </div>
      <div class="judgeWrapper">
        <span id="judgeButton">判定</span>
        <span id="resetButton">リセット</span>
      </div>
    </div>
  <script src="./js/main.js"></script>
  </body>
</html>
