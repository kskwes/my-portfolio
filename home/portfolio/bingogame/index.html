<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>Bingo Game</title>
    <link rel="stylesheet" href="./css/styles.css">
  </head>
  <body>
    <h1>BINGO GAME</h1>
    <div class="container">
        <div id="item-1" class="box"></div>
        <div id="item-2" class="box"></div>
        <div id="item-3" class="box"></div>
        <div id="item-4" class="box"></div>
        <div id="item-5" class="box colored">FREE</div>
        <div id="item-6" class="box"></div>
        <div id="item-7" class="box"></div>
        <div id="item-8" class="box"></div>
        <div id="item-9" class="box"></div>
    </div>
    <div id="number">Number</div>
    <div id="start" class="btn">Start</div>
    <div id="reset" class="btn">Reset</div>

    <div id="mask" class="hidden"></div>
    <section id="modal" class="hidden">
      <p>BINGO!</p>
      <div id="close">
        close
      </div>
    </section>

  <script src="./js/main.js"></script>
  </body>
</html>
